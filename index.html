<!DOCTYPE html>
<html lang="en" >

  <head>
    <meta charset="UTF-8">
    <title>Pseudoselectores</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
  </head>

  <body>
    <h1>Pseudoselectores</h1>
    <div class="contenedor">
      <div class="hover">
        <p class="texto-boton">Hover me!</p>
      </div>
      <div class="click">
        <p class="texto-boton">Click me!</p>
      </div>
      <div class="all">
        <p class="texto-boton">Click & Hover</p>
      </div>
      <div class="focus">
        <input class="input" type="text" name="fname" placeholder="input" />
      </div>
    </div>
    <div class="contenedor listado">
      <h2>Esto es un listado 0_o</h2>
      <ol>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
        <li>Item D</li>
        <li>Item E</li>
      </ol>
    </div>
  </body>

</html>
